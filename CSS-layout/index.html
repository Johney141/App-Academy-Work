<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
            <legend>Add user</legend>

            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div class="status-date">
                <div>
                    <label for="role">Status</label>
                    <select id="role" name="user_role_name">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="form-group">
                <p id="txt">Choose your favorite Web language:</p>
                <div id="language">
                    <input type="radio" class="code" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" class="code" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" class="code" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </div>


            <div class="form-group">
                <div class="cb">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                    <label for="signup">Sign up for news letter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <label for="terms"> Agree to terms and conditions</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>

            </fieldset>
        </form>
    </body>
</html>
